plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.2.1_265'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.75'
}